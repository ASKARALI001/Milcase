<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milcase</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/fonts/fontello-13fbc82e/css/fontello.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__top">
            <div class="header__top-info">
                <p class="header__top-desc">Заказы принимаются только через сайт</p>
                <a class="header__top-num" href="tel:+9967777878790">+996 799 89 89 88 </a>
                <p class="header__top-desc">Ежедневно 10:00 - 20:00</p>

            </div>
            <div class="header__top-logo">
                <h2 class="header__top-title">Milcase</h2>
            </div>
            <div class="header__top-">
                <ul class="header__top-items">
                    <li class="header__top-items-list">Оптом</li>
                    <li class="header__top-items-list">Оплата</li>
                    <li class="header__top-items-list">Доставка</li>
                    <li class="header__top-items-list">Контакты</li>
                </ul>
                <div class="header__top-basket">
                    <div class="header__top-posi">
                        <form class="header__top-form">
                            <span><i class="icon-search"></i></span>
                            <input class="header__top-input" placeholder="Поиск" type="text">
                        </form>
                    </div>
                    <div class="header__top-star">
                        <span><i class="icon-heart-empty"></i></span>
                        <p class="header__top-star-desc">0</p>
                    </div>
                    <div class="header__top-car">
                        <span><i class="icon-basket"></i></span>
                        <p class="header__top-star-desc">Корзина</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__menu">
        <div class="container">
            <nav class="header__menu-nav">
                <ul class="header__menu-items">
                    <li class="header__menu-items-list">Защитные стекла</li>
                    <li class="header__menu-items-list">Airpods</li>
                    <li class="header__menu-items-list">Аксессуары</li>
                    <li class="header__menu-items-list">Чехлы</li>
                    <li class="header__menu-items-list">Apple</li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider-img1" src="https://case-place.ru/upload/materials/Lovely.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider-img2" src="https://case-place.ru/upload/materials/e11255d81ba97fead5ec2ff7272a0361.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider-img3" src="https://case-place.ru/upload/materials/Tablet_desktop.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider-img4" src="https://case-place.ru/upload/materials/delivery-2500_70_per.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider-img5" src="https://case-place.ru/upload/materials/Lovely.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <section class="cards">
      <div class="container">
          <div class="cards__content">
              <div class="cards__card">
                  <div class="cards__card-info">
                      <p class="cards__card-desc">СИЛИКОНОВЫЕ <br>
                          ЧЕХЛЫ</p>
                      <div class="cards__card-svg">
                          <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.5 1L7.5 8L0.500001 15" stroke="#ED1F24"></path></svg>
                      </div>
                  </div>
                  <div class="cards__card-imag">
                      <img src="https://case-place.ru/core/assets/thumbnails/0e/0ea82e0d7f058be7a31c9aa256d9cdb9.png.webp" alt="">
                  </div>
              </div>
              <div class="cards__card">
                  <div class="cards__card-info">
                      <p class="cards__card-desc">СИЛИКОНОВЫЕ <br>
                          ЧЕХЛЫ</p>
                      <div class="cards__card-svg">
                          <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.5 1L7.5 8L0.500001 15" stroke="#ED1F24"></path></svg>
                      </div>
                  </div>
                  <div class="cards__card-imag">
                      <img src="https://case-place.ru/core/assets/thumbnails/0e/0ea82e0d7f058be7a31c9aa256d9cdb9.png.webp" alt="">
                  </div>
              </div>
              <div class="cards__card">
                  <div class="cards__card-info">
                      <p class="cards__card-desc">СИЛИКОНОВЫЕ <br>
                          ЧЕХЛЫ</p>
                      <div class="cards__card-svg">
                          <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.5 1L7.5 8L0.500001 15" stroke="#ED1F24"></path></svg>
                      </div>
                  </div>
                  <div class="cards__card-imag">
                      <img src="https://case-place.ru/core/assets/thumbnails/0e/0ea82e0d7f058be7a31c9aa256d9cdb9.png.webp" alt="">
                  </div>
              </div>
          </div>

      </div>

    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="./src/js/main.js"></script>
</body>
</html>
